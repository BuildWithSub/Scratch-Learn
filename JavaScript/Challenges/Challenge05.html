    <script>
      //Creates a function using the "function" keyword that takes a string as an argument & returns the number of vowels in it.

      function countVowels(str) {
        let count = 0;
        for (const char of str) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }
        console.log(`Total number of vowels are : ${count}`);
      }
