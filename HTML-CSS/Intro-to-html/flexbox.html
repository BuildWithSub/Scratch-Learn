<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction:row;
        ">
        <div style="background-color: lightblue;">Div 1 (Flexible box)</div>
        <div style="background-color: lightpink;">Div 2 <p>Flexible</p></div>
    </div>
    <div style="
        display: flex;
        flex-direction:row;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">Flex 1</div>
    </div>
    <div style="
        display: flex;
        flex-direction:row;
        margin-top: 30px;
        ">
        <div style="background-color: lightpink; flex: 1;">Flex 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 2;">Flex 2</div>
    </div>
    <div style="
        display: flex;
        flex-direction:row;
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        height: 60px;
        justify-content: center;
        ">
        <div style="background-color: lightpink; width: 100px; ">100px</div>
        <div style="background-color: lightblue; width:100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
    <div style="
        display: flex;
        flex-direction:row;
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        height: 60px;
        justify-content:space-between;
        ">
        <div style="background-color: lightpink; width: 100px; ">100px</div>
        <div style="background-color: lightblue; width:100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
    <div style="
        display: flex;
        flex-direction:row;
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        height: 60px;
        justify-content:space-between;
        align-items:center;
        ">
        <div style="background-color: lightpink; width: 100px; ">100px</div>
        <div style="background-color: lightblue; width:100px">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
</body>
</html>
