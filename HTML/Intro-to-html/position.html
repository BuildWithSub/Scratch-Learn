<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
  </head>
  <body style="height: 1000px; padding-top: 50px; padding-left: 65px">
    <div
      style="
        background-color: black;
        color: wheat;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: 50px;
        z-index: 1;
      "
    >
      Header
    </div>
    <div
      style="background-color: red; position: absolute; top: 60px; right: 10px"
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      Div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 10px;
          bottom: 10px;
        "
      >
        10:00
      </div>
      Div 2
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 65px;
      "
    >
      <div
        style="background-color: red; position: absolute; top: 0px; right: 0px; color: white;"
      >
        X
      </div>

      sidebar
    </div>
  </body>
</html>
