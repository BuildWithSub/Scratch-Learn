<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
</head>
<body style="height: 1000px; padding-top: 50px; padding-left: 65px;">
  <div style="background-color: black; color: wheat;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  height: 50px;
  ">Header</div>
  <div style="background-color: lightblue; height: 200px; width: 200px;">Div 1</div>
  <div style="background-color: lightpink; height: 200px; width: 200px;">Div 2</div>
  <div style="background-color: green; 
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 60px;
  ">sidebar</div>
</body>
</html>
