<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Boxes</title>
    <link rel="stylesheet" href="/STYLES/textbox.css">
    
  </head>
  <body>
    <input class="atext" type="text" placeholder="Search" />
    <input
      class="btext"
      type="text"
      placeholder="Search google or type a URL"
    />
    <p class="label">Email</p>
    <input class="ctext" type="email" />
    <p class="disclamer">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <hr>
    <div class="twitter">
        <img class="profile-picture" src="image.png" alt="">
        <input class="text-box" type="text" placeholder="What's happening?">
        <button class="tweet">Tweet</button>

    </div>

  </body>
</html>
