<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        
        ">
        <div style="background-color:pink;">Div 1</div>
        <div style="background-color:cadetblue;">Div 2</div>

    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px 100px;
        margin-top: 30px;
        ">
        <div style="background-color:pink;">Div 1</div>
        <div style="background-color:cadetblue;">Div 2 <p>Hello</p>
        </div>
        <div style="background-color:pink;">Div 3</div>
        <div style="background-color:cadetblue;">Div 4</div>
    </div>
    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    
    ">
        <div style="background-color:pink;">Div 1</div>
        <div style="background-color:cadetblue;">1fr</div>

    </div>
    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    
    ">
        <div style="background-color:pink;">Div 1</div>
        <div style="background-color:cadetblue;">1fr</div>
        <div style="background-color:pink;">2fr</div>

    </div>
    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 5px;
    row-gap: 5px;
    ">
        <div style="background-color:pink;">1 fr</div>
        <div style="background-color:cadetblue; height: 150px;">1fr</div>
        <div style="background-color:pink;">1fr</div>
        <div style="background-color:pink;">1 fr</div>
        <div style="background-color:cadetblue; height: 150px;">1fr</div>
        <div style="background-color:pink;">1fr</div>
        
    </div>

</body>

</html>
